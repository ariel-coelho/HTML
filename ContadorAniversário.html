<!DOCTYPE html>
<html>
<head>
  <title>Contador de Dias para o Aniversário</title>
  <style>
    #resultado {
            font-weight: bold;
            color: black;
    }
        
    #diasRestantes {
            color: green;
            font-weight: bold;
    }
    
    body {
      width: center;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
     .linha {
            width: 500px;
            height: 2px;
            background-color: black;
      }

    .quadrado {
      width: 269px;
      height: 39px;
      background-color: #f1f1f1;
      box-shadow: 4px 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .texto {
      font-size: 16px;
    }
  </style>
</head>
<body>
  </br>
  <center>
    <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkSdTYFLwEgOn2pnvk4i1IxAhHTM9AEZXgOw&usqp=CAU" alt = "Feliz aniversario">
  </center>
  <!-- Chamando a class linha, linha objeto de design da pagina -->
  <center><div class="linha"></div></center>
  </br>
  <!-- -------------------------------------------------------- -->
 
  <!-- Chamando a class quadrado para colocar o texto em evidencia  -->
  <center><div class="quadrado">
    <h1 class="texto">Contador de Dias para o Aniversário</h1>
  </div></center>
  <!-- -------------------------------------------------------- -->
    
   </br></br>

  <center>     <label for="dia">Dia de Nascimento:</label>
    <input type="number" id="dia" min="1" max="31" required>
    
    <label for="mes">Mês de Nascimento:</label>
    <select id="mes" required>
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Maio">Maio</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
    </select>
    
    <label for="ano">Ano de Nascimento:</label>
    <input type="number" id="ano" min="1900" max="2099" required>
    
    <button onclick="calcularDiasRestantes()">Calcular</button>
    <div id="resultado"></div>
  </center>
  
</br></br>
  
  <!-- Chamando a class linha, linha objeto de design da pagina -->
  <center><div class="linha"></div></center>
  </br>
  <!-- -------------------------------------------------------- -->
   
    <script>
        function calcularDiasRestantes() {
            var dataAtual = new Date();
            var diaNascimento = document.getElementById("dia").value;
            var mesNascimento = document.getElementById("mes").value;
            var anoNascimento = document.getElementById("ano").value;
            
            // Transforma o mês em número correspondente
            var mesNumero = new Date(mesNascimento + " 1, 2000").getMonth() + 1;
            
            var dataNascimento = new Date(anoNascimento, mesNumero - 1, diaNascimento);
            var dataProximoAniversario = new Date(dataAtual.getFullYear(), mesNumero - 1, diaNascimento);
            
            if (dataProximoAniversario < dataAtual) {
                dataProximoAniversario.setFullYear(dataProximoAniversario.getFullYear() + 1);
            }
            
            var diferencaDias = Math.ceil((dataProximoAniversario - dataAtual) / (1000 * 60 * 60 * 24));
            
            var resultado = "Faltam <span id='diasRestantes'>" + diferencaDias + " dias</span> para o seu próximo aniversário!";
            
            document.getElementById("resultado").innerHTML = resultado;
          
        }
    </script>
  </div>
</body>
</html>
